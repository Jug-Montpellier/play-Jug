<section id="members">
	<h2>Partenaires Annuels</h2>
	#{list partners, as : "p"}
		<article>
			<div>
			<h3><a href="@{Application.partner(p.id)}">${p.name.capitalize()}</a></h3>
			</div>
		</article>
	#{/list}
</section>
	
<section id="members">
	<h2>Partenaires événementiels</h2>

			</div>
		</article>
	#{/list}
</section>
