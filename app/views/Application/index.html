#{extends 'main.html' /}
#{set title:'Jug de Montpellier' /}

#{if event}
	#{include 'Application/_eventHeader.html' /}
	<section id="last-events">
		<h2>Last events</h2>
		#{list event.lasts(), as : "event"}
			<article>
				<h3>${event.title}</h3>
				<p class="date">${event.date.format('dd MMMM yyyy', 'fr')}</p>
				<p>${event.description}</p>
				<a class="more" href="@{Application.event(event.id)}">Lire la suite</a>
			</article>
		#{/list}
</section>
#{/if}
