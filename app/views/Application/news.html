#{extends 'main.html' /}
#{set title:'News' /}

#{if event}
	#{include 'Application/_eventHeader.html' /}
#{/if}
<section id="members">
	<h2>News</h2>
	#{list news, as : "n"}
		<article>
			<div>
			<h3><a href="@{Application.newsDetail(n.id)}">${n.title}</a>&nbsp; <span class="member-fonction">(${n.date.format('dd MMMM yyyy', 'fr')})</span></h3>
			<p>
			${n.content.nl2br()}
			</p>
			</div>
		</article>
	#{/list}
</section>
